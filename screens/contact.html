<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link 
        rel="stylesheet" 
        href="../css/style.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>    
        <a href="#" class="logo">Santiago</a>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="navbar">
            <a href="../index.html" class="">Home</a>
            <a href="./services.html" class="">Services</a>
            <a href="./skills.html" class="">Skills</a>
            <a href="./education.html" class="">Education</a>
            <a href="./experience.html" class="">Experience</a>
            <a href="" class="active">Contact</a>
        </nav>
    </header> 
    <section id="contact">
        <h2>Contact Me</h2>
            <form id="contact-form">
                <div>
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <textarea placeholder="Your Message" rows="5"></textarea>
                    <button class="btn" type="submit">Send Message</button>
                </div>
                <div class="text-form">
                    <h3>Contact</h3>
                    <h4>santimillonario18@gmail.com</h4>
                    <h3>Based in</h3>
                    <h4>Napo, <br/> Tena</h4>
                    <div class="social-incons">
                        <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a target="_blank" href="https://github.com/EverydayFlutter/login-signup-forms"><i class="fa-brands fa-github"></i></a>
                        <a target="_blank" href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
                        <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </form>
            
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const navBar = document.getElementById('navbar');

            console.log('Ícono del menú:', menuIcon); 
            console.log('Barra de navegación:', navBar); 

            function toggleMenu() {
                if (navBar) {
                    navBar.classList.toggle('active');
                    console.log('Clase activa alternada. Estado actual:', navBar.classList.contains('active'));
                }
            }

            if (menuIcon) {
                menuIcon.addEventListener('click', toggleMenu);
            }
        });
    </script>
</body>
</html>
