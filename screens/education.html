<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="../css/style.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>    
        <a href="" class="logo">Santiago</a>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="navbar">
            <a href="../index.html" class="">Home</a>
            <a href="./services.html" class="">Services</a>
            <a href="./skills.html" class="">Skills</a>
            <a href="" class="active">Education</a>
            <a href="./experience.html" class="">Experience</a>
            <a href="./contact.html" class="">Contact</a>
        </nav>
    </header> 
    <section id="education">
        <h2>Education</h2>
        <div class="englobar">
            <div class="edu-container">
                <div class="edu-text">
                    <h3>Instituto Superior Tecnológico Tena</h3>
                    <p><em>Software Development • 2023 - 2025</em></p>
                    <p>Specializing in full-stack web development and software engineering fundamentals.</p>
                </div>
            </div>
            <div class="img-container">
                <img src="../img/webPro.jpg" alt="Web development project image"/>
            </div>
            <div class="edu-container">
                <div class="edu-item">
                    <h3>FreeCodeCamp / Udemy</h3>
                    <p><em>Full-stack Web Development</em></p>
                </div>
            </div>    
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const navBar = document.getElementById('navbar');

            console.log('Ícono del menú:', menuIcon); 
            console.log('Barra de navegación:', navBar); 

            function toggleMenu() {
                if (navBar) {
                    navBar.classList.toggle('active');
                    console.log('Clase activa alternada. Estado actual:', navBar.classList.contains('active'));
                }
            }

            if (menuIcon) {
                menuIcon.addEventListener('click', toggleMenu);
            }
        });
    </script>
</body>
</html>
